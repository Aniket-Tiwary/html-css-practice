<!DOCTYPE html>
<html>
    <head>
        <title>Login Form Responsive</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>  
        <div class="login-container">
            <div class="login-form">
                <div class="form-header">
                    Login Form
                </div>
                <div class="form">
                    <div class="email input-field">
                        <div class="icon">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
                            </svg> 
                        </div>
                        <input  type="text" placeholder="Email or Phone">
                    </div>
                    <div class="password input-field">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path></svg>
                            <!-- <img style="background-color: white;" src="icons/lock.svg"> -->
                        </div>
                        <input  type="password" placeholder="Password">
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="login-button">
                        <button>Login</button>
                    </div>
                    <div class="sign-up">
                        Not a member? <a href="#">Signup now</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
